<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <!-- TABLAS -->
    <table border="1" cellpadding="5" cellspacing="2" >
        <!-- Titulares, encabezados, titulos de tabla -->
        <thead>
            <th>Numero</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
        </thead>
        <!-- Cuerpo de la tabla, informacion -->
        <tbody>
            <tr>
                <td>0001</td>
                <td>Mate</td>
                <td>Mate imperial</td>
                <td>$4000</td>
            </tr>
            <tr>
                <td>0002</td>
                <td>Bombilla</td>
                <td>Bombilla nueva</td>
                <td>$2000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
